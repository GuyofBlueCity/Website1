<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forgot Password</title>
	<link rel="stylesheet" type="text/css" href="CSS/Style.css">
</head>
<body>
	<header id="mainheader">
		<div class="container">
			<h1><img src="Images/NITT_logo.png" alt="NITT emblem"width=30 px>Student Diary</h1>
		</div>
		<div class="1">
			<h3></h3>
		</div>
	</header>
	<div class="forgotpass">
		<h1>Forgot Password</h1>
		<p>Please enter your Roll no. and Webmail to receive a temporary password</p>
		<form>
			<div>
				<label>Roll number:</label><input required type="text" name="rollno" id="rollno-input" placeholder="Roll No">
			</div>
			<div>	
				<label>Webmail:</label><input required type="email" name="email" id="email-input" placeholder="NITT webmail">
			</div>
			<br>
			<button type="submit" class="reset">Reset password</button>
		</form>
		<p class='forgot'><a href="Login.html">Login page</a></p>
	</div>
	<script src="main.js"></script>
</body>
</html>
